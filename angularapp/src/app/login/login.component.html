<!DOCTYPE html>
<html>

    <body class="img js-fullheight" style="background-image: url('assets/image/loginimage.jpg');">
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Handball league Managment</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap p-0">
                            <h3 class="mb-4 text-center">Welcome To Login</h3>
                            <form [formGroup]="login" class="signin-form" (ngSubmit)="loginSubmit()">
    
                                <!-- Email -->
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Email" required
                                        formControlName="email" [(ngModel)]="user.emailId">
                                </div>
    
                                <!-- Password -->
                                <div class="form-group">
                                    <input id="password-field" type="password" class="form-control" placeholder="Password"
                                        required formControlName="password" [(ngModel)]="user.password">
                                    <span toggle="#password-field"
                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
    
                                <!-- Login Button -->
                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary submit px-3"
                                         id="loginButton">Sign
                                        In</button>
                                </div>
                            </form>
                            <p class="w-100 text-center">&mdash; New User/Admin &mdash;</p>
    
                            <!-- Signup Link -->
                            <div class="social d-flex text-center">
                                <a routerLink="/signup" class="px-2 py-2 mr-md-1 rounded"><span
                                        class="ion-logo-facebook mr-2" id="signupLink"></span>SignUp</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    
    </html>

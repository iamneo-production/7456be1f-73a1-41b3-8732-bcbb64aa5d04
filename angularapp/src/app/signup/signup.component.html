<!DOCTYPE html>
<html lang="en">

<body style="background-image: url('assets/image/signup.jpg'); font-family: 'Courier New', Courier, monospace;">

    <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content" style="opacity: .8;">


                    <form [formGroup]="signup" class="signup-form" (ngSubmit)="signupSubmit()">
                        <h2 class="form-title">Register Yourself</h2>

                        <div class="form-group" >
                            
                            <div class="form-check" style="display: inline-block; margin-left: 5px;" >
                                <input type="radio" class="form-check-input" id="user" formControlName="type"
                                    value="user" checked>
                                <label class="form-check-label" for="radio2">User</label>
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" formControlName="name" id="name"
                                placeholder="User Name" [(ngModel)]="user.userName" />
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-input" formControlName="email" id="email"
                                placeholder="Your Email" [(ngModel)]="user.emailId" />
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" formControlName="mobile" id="mobile"
                                placeholder="Mobile Number" [(ngModel)]="user.mobileNo" />
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" formControlName="password" id="password"
                                placeholder="Password" [(ngModel)]="user.password" />
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-input" formControlName="re_password" id="re_password"
                                placeholder="ReEnter password" [(ngModel)]="user.re_password" />
                        </div>

                        <div class="form-group">
                            <input  type="submit" style="cursor: pointer;" id="submit"
                                class="form-submit" value="Sign up" />
                        </div>
                    </form>

                    <p class="loginhere" style="margin-top: 0%;">
                        Already a User ? <a routerLink="/login" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<body style="background-image: url('assets/image/Course.jpg'); background-size: cover;">
    <nav class="navbar navbar-expand-lg"
        style="background-color: #C5D8A4; position:top; width: 100%; top:0; left: 0; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="justify-content:space-around">
            <ul class="navbar-nav">
                <li class="nav-item active" style="padding: 0px 50px 0px 25px;">
                    <a class="nav-link" routerLink="/admin/referee"
                        style="color: #d3bd12; border-bottom: 2px solid #d3bd12 ;">Referee</a>
                </li>
                <li class="nav-item" style="padding: 0px 50px 0px 25px;">
                    <a class="nav-link" href="/admin/team" style="color: #d3bd12;">Team</a>
                </li>
                <li class="nav-item" style="padding: 0px 50px 0px 25px;">
                    <a class="nav-link" href="/admin/Venue" style="color: #d3bd12;">Venues</a>
                </li>
                <li class="nav-item" style="padding: 0px 50px 0px 25px;">
                    <a class="nav-link" href="/admin/customer" style="color: #d3bd12;">users</a>
                </li>
                <li class="nav-item" style="margin-left: 100pt; padding: 0px 50px 0px 100px;">
                    <a class="nav-link" (click)="logout()"
                        style="cursor: pointer;color: #d3bd12; margin-left: 100pt; ">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <h2 class="form-title"
        style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; margin: 58px 0px 15px 0px; color: white; opacity: .8;">
        Update Venue</h2>
    <div style="display: flex; justify-content: center;">

        <form #updateForm="ngForm"
            style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            <div class="form-group" style="opacity: .6;">

                <input type="text" class="form-control" size="70" style="margin: 5% auto; width: 66%; height: 70px;;"
                    placeholder="Enter Venue Name" [(ngModel)]="venue.venueName" name="venueName">

                <input type="text" class="form-control" size="70" style="margin: 5% auto; width: 66%; height: 70px;"
                    placeholder="Enter Venue Capacity" [(ngModel)]="venue.capacity" name="VenueCapacity">

                <input type="text" class="form-control" size="70" style="margin: 5% auto; width: 66%; height: 70px; "
                    placeholder="Enter Event Name" [(ngModel)]="venue.eventName" name="eventName">

                <input required type="number" class="form-control" size="70"
                    style="margin: 5% auto; width: 66%; height: 70px;" placeholder="Enter Number Of Students Enrolled"
                    [(ngModel)]="venue.location" name="venueloaction">

                <div class="form-group">
                    <textarea class="form-control" placeholder="Enter Event Description" rows="3"
                        [(ngModel)]="venue.description" name="Description"></textarea>
                </div>


                <div style="display:flex; justify-content: space-between;">
                    <div class="form-group" style="margin: 5% auto; width: 66%;">
                        <button type="button" (click)="submitEditVenue()" class="btn btn-rounded"
                            style="border-radius:50px 50px 50px 50px; border: 2px solid white; color: white;">Update
                            Venue</button>
                    </div>
                    <div class="form-group" style="margin: 5% auto; width: 66%;">
                        <button routerLink="/admin/Venue" class="btn btn-rounded"
                            style="border-radius:50px 50px 50px 50px; border: 2px solid white; color: white;">Back To
                            Vemue</button>
                    </div>
                </div>
            </div>
        </form>
    </div>



</body>

</html>
